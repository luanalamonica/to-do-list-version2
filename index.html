<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/first.css">
  <script src="JS/first.js" defer></script>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <h1>To-Do List</h1>
    </header>

    <div class="input-row">
      <input id="taskInput" type="text" placeholder="Add a task">
      <button id="addBtn" class="add-btn">+ Add</button>
    </div>

    <div class="filters">
      <button class="secondary" onclick="filterTasks('all')">All</button>
      <button class="secondary" onclick="filterTasks('done')">Done</button>
      <button class="secondary" onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="taskList"></ul>
  </div>

</body>
</html>
